<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt 1 - JAVASCRIPT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="logo-apki" />
      </div>
    </header>
    <section>
      <div id="calculator" class="calc"></div>
    </section>
    <section class="table">
      <div class="table-container">
        <div class="left">
          <div id="income-header" class="inc-header">
            <p>PRZYCHODY</p>
            <form id="inc-form" class="income-form">
              <input
                id="income-name"
                class="inc-name"
                placeholder="Nazwa"
                type="text"
              />
              <input
                id="income-value"
                class="inc-value"
                placeholder="Kwota"
                type="number"
              />
              <button id="button-add" class="btn-add" type="submit">
                Dodaj
              </button>
            </form>
          </div>
          <ul id="income-list" class="inc-list"></ul>
        </div>
        <div class="right">
          <div id="expenses-header" class="exp-header">
            <p>WYDATKI</p>
            <form id="exp-form" class="expenses-form">
              <input
                id="expenses-name"
                class="exp-name"
                placeholder="Nazwa"
                type="text"
              />
              <input
                id="expenses-value"
                class="exp-value"
                placeholder="Kwota"
                type="number"
              />
              <button id="button-add" class="btn-add" type="submit">
                Dodaj
              </button>
            </form>
          </div>
          <ul id="expenses-list"></ul>
        </div>
      </div>
      <div class="sum-container">
        <div class="left-sum">
          <div id="income-sum" class="inc-sum">Suma przychodów</div>
        </div>
        <div class="right-sum">
          <div id="expenses-sum" class="exp-sum">Suma wydatków</div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
