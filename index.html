<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt 1 - JAVASCRIPT</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="logo-apki" />
      </div>
    </header>
    <section>
      <div id="calculator"></div>
    </section>
    <section class="table">
      <div class="table-container">
        <div class="left">
          <div id="income-header">
            <p>PRZYCHODY</p>
            <form>
              <input
                id="income-name"
                placeholder="Nazwa przychodu"
                type="text"
              />
              <input id="income-value" placeholder="Kwota" type="number" />
              <button id="button" type="submit">Dodaj</button>
            </form>
          </div>
          <ul id="income-list"></ul>
          <div id="income-sum">Suma przychodów</div>
        </div>
        <div class="right">
          <div id="expenses-header">
            <p>WYDATKI</p>
            <form>
              <input
                id="expenses-name"
                placeholder="Nazwa wydatku"
                type="text"
              />
              <input id="expenses-value" placeholder="Kwota" type="number" />
              <button id="button" type="submit">Dodaj</button>
            </form>
          </div>
          <ul id="expenses-list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
          <div id="expenses-sum">Suma wydatków</div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
